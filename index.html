<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Open+Sans" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

	<title>Train Schedule</title>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<meta charset="utf-8">
</head>
<body>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-2">
			<img id="leftSide" src="http://i.imgur.com/7LzxH6H.png">
		</div>

		<div class="col-md-8">
			<div class="jumbotron">
				<h1>東京<span class="small">TOKYO</span></h1>
				<h2>TRAIN SCHEDULE</h2>
			</div>

			<div class="panel">
				<div class="panel-heading">Trains Running</div>
				<div class="panel-body">
					<table class="table" id="trainTable">
						<thread>
							<tr>
								<th>Train</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
								<th>Fare</th>
							</tr>
						</thread>
					</table>
				</div>
			</div>

			<div class="panel">
				<div class="panel-heading">Add Train</div>
				<div class="panel-body">
					
					<form>
						<div class="form-group">
							<lable for="name">Train Name</lable>
							<input type="text" class="form-control" id="trainName">
						</div>

						<div class="form-group">
							<lable for="destination">Destination</lable>
							<input type="text" class="form-control" id="trainDestination">
						</div>

						<div class="form-group">
							<lable for="firstTrain">First Train Time (HH:mm - military time)</lable>
							<input type="text" class="form-control" id="firstTrain">
						</div>

						<div class="form-group">
							<lable for="frequency">Frequency (min)</lable>
							<input type="text" class="form-control" id="trainFrequency">
						</div>

						<div class="form-group">
							<lable for="fare">Fare</lable>
							<input type="text" class="form-control" id="trainFare">
						</div>
						
						<button type="submit" class="btn btn-default btn-custom round" id="addTrain">SUBMIT</button>
					</form>

				</div>
			</div>
		</div>

		<div class="col-md-2">
			<img id="rightSide" src="http://i.imgur.com/tuoWysO.png">
		</div>
	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
